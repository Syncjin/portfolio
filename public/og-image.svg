<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#000000" />

  <!-- 그라데이션 오버레이 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)" />

  <!-- 장식 요소 -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" opacity="0.1" />
  <circle cx="1100" cy="530" r="80" fill="#ffffff" opacity="0.05" />
  <circle cx="200" cy="500" r="30" fill="#ffffff" opacity="0.08" />

  <!-- 메인 텍스트 -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle"
    fill="white">Syncjin</text>

  <!-- 서브 텍스트 -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle"
    fill="#cccccc">Frontend Developer</text>

  <!-- 기술 스택 -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle"
    fill="#888888">React • React Native • Next.js • TypeScript • Electron.js</text>

  <!-- 장식 라인 -->
  <line x1="400" y1="420" x2="800" y2="420" stroke="#ffffff" stroke-width="2" opacity="0.3" />

</svg>